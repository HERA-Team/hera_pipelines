[Options]
makeflow_type = "lstbin"
path_to_do_scripts = "/users/aewallwi/lustre/hera_pipelines/pipelines/calamity/lstbin/task_scripts/"
source_script = "~/.bashrc"
conda_env = "hera3"
base_mem = 16000
base_cpu = 1
timeout = "48h"
mail_user = "aewallwi+nrao@berkeley.edu"

[LSTBIN_OPTS]
sig_clip = "False"
Nbls_to_load = 50
sigma = 5
min_N = 1
rephase = "True"
ntimes_per_file = 2
dlst = 0.00014589433857192802
lst_start = 6.2217 # this is before the first LST on 2459114 and after the last LST on 2459139
fixed_lst_start = "True"
vis_units = "Jy"
parallelize = "True"
average_redundant_baselines = "False"
file_ext = "{type}.{time:7.5f}.uvh5"
outdir = "/lustre/aoc/projects/hera/aewallwi/calamity/mwadata/lstbin/epoch_1/"
parent_dir = "/lustre/aoc/projects/hera/aewallwi/calamity/makeflow/lstbin_epoch_1/"
data_files = [
               "/users/aewallwi/lustre/calamity/mwadata/epoch_0/2457684/zen.*.uvh5",
               "/users/aewallwi/lustre/calamity/mwadata/epoch_0/2457688/zen.*.uvh5",
               "/users/aewallwi/lustre/calamity/mwadata/epoch_0/2457690/zen.*.uvh5",
               "/users/aewallwi/lustre/calamity/mwadata/epoch_0/2457692/zen.*.uvh5",
               "/users/aewallwi/lustre/calamity/mwadata/epoch_0/2457705/zen.*.uvh5"
              ]
calibration = "''"
flag_thresh = 0.8


[WorkFlow]
actions = ["LSTBIN"]

[LSTBIN]
args = ["sig_clip", "sigma", "min_N", "rephase", "ntimes_per_file", "lst_start",
        "fixed_lst_start", "dlst", "vis_units", "output_file_select", "file_ext",
        "outdir", "Nbls_to_load", "flag_thresh", "average_redundant_baselines"]
