[Options]
makeflow_type = "lstbin"
path_to_do_scripts = "/lustre/aoc/projects/hera/H1C_IDR3/IDR3_2/h1c_idr3_software/hera_pipelines/pipelines/h1c/idr3/v2/task_scripts"
source_script = "~/.bashrc"
conda_env = "h1c_idr3"
base_mem = 64000
base_cpu = 4
timeout = "48h"
pbs_mail_user = "jsdillon+nrao@berkeley.edu"

[LSTBIN_OPTS]
sig_clip = "False"
Nbls_to_load = 100
sigma = 1e100
min_N = 5
rephase = "True"
ntimes_per_file = 60
dlst = 0.001565970008
lst_start = 4.711094445 # this is before the first LST on 2458041 and after the last LST on 2458208
fixed_lst_start = "True"
vis_units = "Jy"
parallelize = "True"
file_ext = "grp1.of1.{type}.{time:7.5f}.sum.uvh5"
outdir = "/lustre/aoc/projects/hera/H1C_IDR3/IDR3_2/LSTBIN/all_epochs"
parent_dir = "/lustre/aoc/projects/hera/H1C_IDR3/IDR3_2/LSTBIN/all_epochs"
data_files = ["/lustre/aoc/projects/hera/H1C_IDR3/IDR3_2/LSTBIN/epoch_0/zen.grp1.of1.LST.*.sum.uvh5",
              "/lustre/aoc/projects/hera/H1C_IDR3/IDR3_2/LSTBIN/epoch_1/zen.grp1.of1.LST.*.sum.uvh5",
              "/lustre/aoc/projects/hera/H1C_IDR3/IDR3_2/LSTBIN/epoch_2/zen.grp1.of1.LST.*.sum.uvh5",
              "/lustre/aoc/projects/hera/H1C_IDR3/IDR3_2/LSTBIN/epoch_3/zen.grp1.of1.LST.*.sum.uvh5"]
calibration = "''"


[WorkFlow]
actions = ["LSTBIN"]

[LSTBIN]
args = ["sig_clip", "sigma", "min_N", "rephase", "ntimes_per_file", "lst_start",
        "fixed_lst_start", "dlst", "vis_units", "output_file_select", "file_ext",
        "outdir", "Nbls_to_load", "calibration"]
