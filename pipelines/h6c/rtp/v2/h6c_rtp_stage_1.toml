stride_length = "all"
time_centered = false
args = ["{basename}",
        "${LIBRARIAN_OPTS:upload_to_librarian}",
        "${LIBRARIAN_OPTS:librarian_ant_metrics}",
        ]

[LIBRARIAN_REDCAL]
prereqs = "CALIBRATE_FILE_NOTEBOOK"
